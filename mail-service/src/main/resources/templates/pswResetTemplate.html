<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Mail</title>
    </head>
    <body>
        <h1>Reset Your Password</h1>
        <hr/>
        <div>
            Hello, we've recieved your request on forgot password, This is your reset token : <span th:text="${token}"></span>.<br/> Token expires in <span th:text="${expiresAt}"></span> hour.
            <br/>
            Do not share this token with anyone...
        </div>
    </body>
</html>
